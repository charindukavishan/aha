<div class="container" style="align-content: center;">
    <form  #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">
      <div >
        <h2 style="text-align:center">Login</h2>
        
  
        <div  class="col">
        
  
          <!-- <input type="text" name="username" placeholder="Username" required> -->

          <div class="form-group">
              <label>Email</label>
              <input class="form-control" #email="ngModel" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" id="email" name="email" type="text" placeholder="Email" [(ngModel)]="model.email">
              <div *ngIf="signInForm.submitted && email.errors?.pattern">
                <div class="w3-panel w3-red" *ngIf="serverErrorMessages">
                    Invalid email address.
                  </div>
              </div>
            </div>

          <!-- <input type="password" name="password" placeholder="Password" required> -->

          <div class="form-group">
              <label>Password</label>  
              <input class="form-control " #password="ngModel" pattern=".{6,}" required id="password" name="password" type="password" placeholder="password" [(ngModel)]="model.password">   
              <div *ngIf="signInForm.submitted && password.errors?.minlength">
                <label class="w3-panel w3-red">Minimum 4 characters.</label>
              </div><br>
              <div><strong>
                <a href="/resetpassword">Forgot password</a></strong>
              </div> <br> 
              <div class="w3-panel w3-red" *ngIf="serverErrorMessages">
                  {{serverErrorMessages}}
                </div>
            </div>
            <i *ngIf="loading" class="fa fa-spinner fa-pulse fa-5x fa-fw margin-bottom"></i> 
          <input type="submit" value="Login">
        </div>
  
      </div>
    </form>
  </div>
