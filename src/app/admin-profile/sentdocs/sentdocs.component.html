
    <i *ngIf="loading" class="fa fa-spinner fa-pulse fa-5x fa-fw margin-bottom"></i> 
    <table class="w3-table-all w3-card-4">
        <tr>
            <th>File Name</th>
            <th>Sent To</th>
            <th>Date</th>
            <th>Time</th>
            <th>Link</th>
        </tr>
        <tr *ngFor="let file of files">
            <td>{{ file.originalname }}</td>
            <td>{{ file.username }}</td>
            <td>{{file.time | date:'MMM dd, yyyy'}}</td>
        <td>{{ file.time | date:'hh:mm' }}</td>
        <!-- <td>{{ file.username }}</td> -->
            <td><button class="btn btn-primary button" (click)="downloadPdf(file.filename, file.contentType,file.originalname)"><i class="fa fa-download"></i> Download</button></td>
          </tr> 
        
      </table>
