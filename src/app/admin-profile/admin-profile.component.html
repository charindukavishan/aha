<body class="w3-light-grey w3-content" style="max-width:1600px">

    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebarprofile">
        <br>
        <div class="w3-container">
            <a (click)="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey" title="close menu">
                <i class="fa fa-remove"></i>
            </a>
            <img src="https://bootdey.com/img/Content/avatar/avatar6.png" style="width:45%;" class="w3-round">
            <br>
            <br>
            <h4>
                <b>{{userDetails.firstName}} {{userDetails.lastName}}</b>
            </h4>
            <p class="w3-text-grey">EXIGO ADMINISTRATOR</p>
        </div>
        <div class="w3-bar-block">
            <a routerLink="/admin/sentdocs" (click)="w3_close()" class="w3-bar-item w3-button w3-padding w3-text-teal">
                <i class="fa fa-paper-plane fa-fw w3-margin-right"></i>SEND</a>
            <a routerLink="/admin/messages" (click)="w3_close()" class="w3-bar-item w3-button w3-padding">
                <i class="fa fa-envelope fa-fw w3-margin-right"></i>MESSAGE</a>
            <a routerLink="/admin/received" (click)="w3_close()" class="w3-bar-item w3-button w3-padding">
                <i class="fa fa-envelope-open fa-fw w3-margin-right"></i>received</a>
            <a routerLink="/admin/allusers" (click)="w3_close()" class="w3-bar-item w3-button w3-padding">
                <i class="fa fa-user fa-fw w3-margin-right"></i>Users</a>

        </div>
    </nav>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" (click)="w3_close()" style="cursor:pointer" title="close side menu"
        id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:300px">

        <!-- Header -->
        <header id="portfolio">
            <a href="#">
                <img src="https://bootdey.com/img/Content/avatar/avatar6.png" style="width:65px;" class="w3-circle w3-right w3-margin w3-hide-large w3-hover-opacity">
            </a>
            <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" (click)="w3_open()">
                <i class="fa fa-bars"></i>
            </span>
            <!-- <i *ngIf="loading" class="fa fa-spinner fa-pulse fa-5x fa-fw margin-bottom"></i>  -->
            <div class="w3-container">
                <h1>
                    <b>{{userDetails.firstName}} {{userDetails.lastName}}</b>
                </h1>
                <div class="w3-section w3-bottombar w3-padding-16">
                    <!-- <span class="w3-margin-right">Filter:</span>
                    <button class="w3-button w3-black">ALL</button>
                    <button class="w3-button w3-white">
                        <i class="fa fa-diamond w3-margin-right"></i>Design</button>
                    <button class="w3-button w3-white w3-hide-small">
                        <i class="fa fa-photo w3-margin-right"></i>Photos</button>
                    <button class="w3-button w3-white w3-hide-small">
                        <i class="fa fa-map-pin w3-margin-right"></i>Art</button> -->
                </div>
            </div>
        </header>
        <div class="w3-container" style="margin-bottom:32px">

    </div>
